<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Clinton's about me</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    	<header>
    		<nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Clinton's webpage</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="#">Contact</a></li>
                        <li><a href="#">My choice</a></li>
                    </ul>
                </div>
            </nav>
    	</header>
        <main class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form>                        
                        <div class="row well">
                            <div class="form-group">
                                <div class="col-sm-6">
                                   <label for="fname">First name</label> 
                                   <input type="text" name="fname" id="fname" class="form-control input-sm" placeholder="Please enter first name">
                                </div>
                                <div class="col-sm-6">
                                   <label for="lname">Last name</label> 
                                   <input type="text" name="lname" id="lname" class="form-control input-sm" placeholder="Please enter last name">
                                </div>
                                <div class="col-sm-9">
                                   <label for="email">Email</label> 
                                   <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Please enter email">
                                </div>
                                <div class="col-sm-3">
                                   <label for="phone">Phone</label> 
                                   <input type="number" name="phone" id="phone" class="form-control input-sm" placeholder="Please enter phone">
                                </div>
                                <div class="col-sm-12">
                                    <br>
                                    <button type="submit" class="btn btn-success center-block">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        

    </body>
</html>
